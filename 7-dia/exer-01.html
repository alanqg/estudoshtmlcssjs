<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Estudos Hoje</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;

        .logo h1{

    <header>
        <div class="logo">

    <hr>
    <h2>Colocando Audio</h2>
    <audio src="01.mp3" controls autoplay>Toca pra mim!</audio>
    <br>
    <br>

    <h2>Com médias type</h2>
    <audio preload="auto" autoplay controls>
        <source src="01.mp3" type="audio/mpeg">
    </audio>
    <p>
        NNavegador não carrega esse tipo de audio.
    </p>

    <hr>
    <h2>Videos</h2>
