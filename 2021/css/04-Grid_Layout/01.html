<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 10px;
        background-color: #2196f3;
        padding: 10px;
    }
    .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid black;
        text-align: center;
        font-size: 30px;
    }
    </style>
    <title>Grid Layout</title>
</head>
<body>
    <h1>Layout Grid</h1>
    <p>Criando um template de com grid layout</p>

    <div class="grid-container">
        <div class="01">01</div>
        <div class="02">02</div>
        <div class="03">03</div>
        <div class="04">04</div>
        <div class="05">05</div>
        <div class="06">06</div>
        <div class="07">07</div>
        <div class="08">08</div>
    </div>
</body>
</html>
