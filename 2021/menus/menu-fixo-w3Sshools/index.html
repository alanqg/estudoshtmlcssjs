<!DOCTYPE html>
<html pt-br>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu Fixo w3shools</title>

	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.navbar{
			overflow: hidden;
			background: #333;
			position: fixed;
			top: 0;
			width: 100%;
		}
		.navbar a {
			float: left;
			display: block;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		.navbar a:hover {
			background: #ddd;
			color: black;
		}

		section{
			background: #906;
			width: 100%;
			height: 1200px;
			
		}
	</style>
</head>
<body>

	<!--Área do menu-->
	<div class="navbar">
		<a href="#home">Home</a>
		<a href="#noticias">Noticas</a>
		<a href="#contato">Contato</a>
	</div>


<section class="main">
	<h2>Menu Fixo no Top</h2>
</section>

</body>
</html>
