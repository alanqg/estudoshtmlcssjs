<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição</title>
    <style>
        .relativo{
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73ad21;
        }
        .absoluta{
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: solid 3px #73ad21;
        }    
    </style>
</head>
<body>
    <h2>Posição Absoluta</h2>
    <p>Ficarai por fora das div's abisoluta é relativa, porém por padão sermos uma posição absuluta</p>

    <div class="relativo">Eu serei uma div com uma posição asoluta
        <div class="absoluta">Eu serei uma div com a posção absoluta</div>
    </div>
   
</body>
</html>
